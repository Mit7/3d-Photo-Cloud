<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Photo Sphere</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background to see the sphere clearly */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/gh/goat1000/TagCanvas@2.9/tagcanvas.min.js" type="text/javascript"></script>

    <div id="canvasContainer" style="width: 100%; height: 100vh; position: relative; background: white; overflow: hidden;">
        <canvas id="my3DPhotoSphere" width="600" height="600" style="width: 100%; height: 100%;">
            <p>Your browser does not support the canvas tag.</p>
        </canvas>
    </div>

    <div id="tags" style="display: none;">
        <ul>
            <li><a href="#" title="Title 1"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/1-3d_sphere.png" alt="Img"> Title 1</a></li>
            <li><a href="#" title="Title 2"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/2-3d_sphere.png" alt="Img"> Title 2</a></li>
            <li><a href="#" title="Title 3"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/3-3d_sphere.png" alt="Img"> Title 3</a></li>
            <li><a href="#" title="Title 4"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/4-3d-sphere.png" alt="Img"> Title 4</a></li>
            <li><a href="#" title="Title 5"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/5-3d-sphere.png" alt="Img"> Campus</a></li>
            <li><a href="#" title="Title 6"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/6-3d-sphere.png" alt="Img"> Student Life</a></li>
            <li><a href="#" title="Title 7"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/7-3d-sphere.png" alt="Img"> Library</a></li>
            <li><a href="#" title="Title 8"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/8-3d-sphere.png" alt="Img"> Auditorium</a></li>
            <li><a href="#" title="Title 9"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/9-3d-sphere.png" alt="Img"> Sports</a></li>
            <li><a href="#" title="Title 10"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/10-3d-sphere.png" alt="Img"> Event 10</a></li>
            <li><a href="#" title="Title 11"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/11-3d-sphere.png" alt="Img"> Event 11</a></li>
            <li><a href="#" title="Title 12"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/12-3d-sphere.png" alt="Img"> Event</a></li>
            <li><a href="#" title="Title 13"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/13-3d-sphere.png" alt="Img"> Gallery 13</a></li>

            <li><a href="#" title="Title 15"><img src="https://sigmauniversity.ac.in/wp-content/uploads/2026/01/15-3d-sphere.png" alt="Img"> Gallery 15</a></li>
        </ul>
    </div>

    <script type="text/javascript">
        function startTagCanvas() {
            try {
                var options = {
                    imageMode: 'both',
                    imagePosition: 'top', 
                    shape: 'sphere',
                    initial: [0.05, -0.05],
                    dragControl: true,
                    decel: 0.95,
                    wheelZoom: false,
                    noSelect: true,
                    
                    // --- FONT SETTINGS ---
                    textColour: '#484848BF',    // Grey/Black with transparency
                    textSize: 10,             
                    textHeight: 10,           
                    textFont: 'Impact, "Arial Black", sans-serif', 
                    weight: true,             
                    // ---------------------

                    imagePadding: 5,         
                    depth: 0.8
                };
                
                TagCanvas.Start('my3DPhotoSphere', 'tags', options);
            } catch(e) {
                document.getElementById('canvasContainer').style.display = 'none';
            }
        }

        function resizeCanvas() {
            var canvas = document.getElementById('my3DPhotoSphere');
            var container = document.getElementById('canvasContainer');
            if(canvas && container) {
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                startTagCanvas(); 
            }
        }

        window.onload = resizeCanvas;
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
